<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSetItem(f)" #f="ngForm">
      <h3>Sign Up: </h3>
      <div class="row">
        <div class="col-sm-5 form-group">
          <p><label for="name">NAME: </label>
          <input type="text" id="name" class="form-control"
          name="name" ngModel required></p>
          <p><label for="email">EMAIL: </label>
          <input type="email" id="email" class="form-control"
          name="email" ngModel required></p>
          <p><label for="pass">PASSWORD: </label>
          <input type="password" id="pass" class="form-control"
          name="pass" ngModel required></p>          
        </div>
      </div> 
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit"
          [disabled]="!f.valid">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-xs-6">
    <ul class="list-group">
      <a class="list-group-item"
       *ngIf="HeaderService.user; else helpText">
      name = {{HeaderService.user.name}}, email = {{HeaderService.user.email}} 
      </a>
      <ng-template #helpText>
        <h4>Submit user</h4>
      </ng-template>
    </ul>
  </div>
</div>
