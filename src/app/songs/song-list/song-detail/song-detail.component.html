<div class="row">
  <div class="col-xs-14">
    <img src="{{song.image}}" alt="{{song.name}}" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-14">
    <label>{{song.name}} {{song.length}}</label>
    <label>{{song.compositor}} {{song.album}}</label>
    <span *ngFor="let tagEl of song.tags">
      {{tagEl}}
    </span>    
  </div>
</div>
