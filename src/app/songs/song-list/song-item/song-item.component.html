    <a routerLink="/songs"
      class="list-group-item clearfix"
      (click)="onSelected()">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{song.name}}</h4>
        <p class="list-group-item-text">{{song.desc}}</p>
      </div>
      <span class="pull-right">
        <img
          src="{{song.imgPath}}"
          alt="{{song.name}}"
          class="img-responsive">
      </span>
    </a>
